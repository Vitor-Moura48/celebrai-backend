name: Compilar e implantar o aplicativo .NET Core no aplicativo Web CelebraiAP

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: CelebraiAP
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 9.0.x
  WORKING_DIRECTORY: Celebrai/src/Backend/Celebrai.API
  MIGRATIONS_PROJECT: Celebrai/src/Backend/Celebrai.Infrastructure

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build --verbosity normal

      - name: Publish API
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.WORKING_DIRECTORY }}/publish"

      - name: Run FluentMigrator migrations (apply DB schema)
        env:
          AZURE_SQL_CONN: ${{ secrets.CELEBRAI_SQL_CONN }}
        run: |
          dotnet tool install --global FluentMigrator.DotNet.Cli || dotnet tool update --global FluentMigrator.DotNet.Cli
          export PATH="$HOME/.dotnet/tools:$PATH"

          dotnet publish "Celebrai/src/Backend/Celebrai.Infrastructure" -c Release

          DLL_PATH="Celebrai/src/Backend/Celebrai.Infrastructure/bin/Release/net9.0/publish/Celebrai.Infrastructure.dll"

          echo "Usando assembly: $DLL_PATH"
          if [ ! -f "$DLL_PATH" ]; then
            echo "ERRO: assembly de migrations n√£o encontrado em $DLL_PATH"
            ls -la "Celebrai/src/Backend/Celebrai.Infrastructure/bin/Release"
            exit 1
          fi

          dotnet fm migrate \
            --assembly "$DLL_PATH" \
            --connection "$AZURE_SQL_CONN" \
            --processor sqlserver

      - name: Zip published output
        run: |
          cd "${{ env.WORKING_DIRECTORY }}/publish"
          zip -r ../app.zip .
          cd ..
          ls -la ./app.zip

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: .

      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./app.zip
